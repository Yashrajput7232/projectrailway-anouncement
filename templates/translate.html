<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Text to Speech Translator</title>
</head>
<body>
    <h1>Text to Speech Translator - Translation Service</h1>
    
    <form method="POST" action="/translate">
        <textarea name="text_to_translate" placeholder="Enter text to translate..." rows="4" cols="50"></textarea>
        <br>
        <label for="target_language">Select Target Language:</label>
        <select name="target_language" id="target_language">
            <option value="mr">Marathi</option>
            <option value="es">Spanish</option>
            <option value="ar">Arabic</option>
            <option value="nl">Dutch</option>
            <option value="bn">Bengali</option>
            <!-- Add more language options here -->
        </select>
        <br>
        <input type="submit" value="Translate and Play">
    </form>

    {% if translated_text %}
    <h2>Translated Text:</h2>
    <p>{{ translated_text }}</p>
    {% endif %}

    {% if audio_url %}
    <h2>Translated Audio:</h2>
    <audio controls>
        <source src="{{ audio_url }}" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    {% endif %}

    <br>
    <a href="/">Back to Home</a>
</body>
</html>
